{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TPW01 - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/css.css' %}">
</head>

<body>
<div class="login-clean">
    <form method="post">
        <h3>Login</h3>
        {%  csrf_token %}
        <div class="form-group">
            {{ form.username }}
            <!--<input class="form-control" type="email" name="email" placeholder="Email"></div>-->
        <div class="form-group">
           {{ form.password }}
            <!--<input class="form-control" type="password" name="password" placeholder="Password">-->
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
        {% comment %}<a class="forgot" href="#">Forgot your password?</a>{% endcomment %}
        <a class="forgot" href="/signup">Create a new account</a></form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
