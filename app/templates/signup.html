{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TPW01 - Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/css.css' %}">
</head>

<body>
    <div class="login-clean">
        <form method="post" action=".">
            <h3>Sign up</h3>
            {%  csrf_token %}
            {% for field in form %}
                <div class="form-group">
                <div class="d-flex">
                    {{ field }}
                    {% if field.help_text %}
                        <div class="ml-2 d-flex flex-column justify-content-center">
                            <a data-toggle="tooltip" title="{{ field.help_text }}"><i class="fa fa-question-circle"></i></a>
                        </div>
                    {% endif %}
                </div>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
                </div>
            {% endfor %}
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
            </div>
            <a class="forgot" href="/login">Already have an account? Log in.</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
